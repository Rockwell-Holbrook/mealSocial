#            -------------------------------------------
#           |  >>> Definitions (a.k.a. Components) <<<  |
#            -------------------------------------------
components:
  schemas:
  
    # -------- RECIPE (Object) --------
    Recipe:
      description: 'Recipe data model'
      type: object
      properties:
        id:
          type: integer
          example: 4
          readOnly: true
          
        recipeName:
          type: string
          example: 'Mama''s Meatloaf'
          
        imageUrl:
          type: string
          example: 'myimageurl.com'
          
        notes:
          type: string
          example: 'My favorite meatloaf!'
          
        ingredientId:
          type: integer
          example: 1
      
    # -------- RECIPES (Array of RECIPE Objects) --------
    Recipes:
      description: 'Array of Recipe data'
      type: array
      items:
        $ref: '#/components/schemas/Recipe'
        
    # -------- INGREDIENT (Object) --------
    Ingredient:
      description: 'Ingredient data model'
      type: object
      properties:
        id:
          type: integer
          example: 37
          readOnly: true
          
        recipe_id:
          type: integer
          example: 2
          readOnly: true
          
        ingredient name:
          type: string
          example: 'Diced Onions'
          
        measurement:
          type: string
          example: '1.5 cups'
          
    # -------- INGREDIENTS (Array of INGREDIENT Objects) --------
    Ingredients:
      description: 'Array of Ingredient data'
      type: array
      items:
        $ref: '#/components/schemas/Ingredient' 
        
        
    # -------- MEALPLAN (Object) --------
    MealPlan:
      description: 'MealPlan data model'
      type: object
      properties:
        id:
          type: integer
          example: 17
          readOnly: true
          
        mealplan name:
          type: string
          example: 'M/W/F Main Courses'
          
        recipeIdList:
          type: string
          example: '1,2,3,4,5'
          
        date:
          type: string
          example: 'M/W/F'
          
    # -------- MEALPLANS (Array of MEALPLAN Objects) --------
    MealPlans:
      description: 'Array of MealPlan data'
      type: array
      items:
        $ref: '#/components/schemas/MealPlan' 
        
    # -------- USER (Object) --------
    User:
      description: 'User data model'
      type: object
      properties:
        id: 
          type: integer
          example: 0
          readOnly: true
          
        email:
          type: string
          example: 'rockerweller@aol.com'
          
        username:
          type: string
          example: 'rockerweller42'
          
        password:
          # Used in POST/PUT/PATCH, not returned by GET
          type: string
          writeOnly: true
        
        avatarURL:
          type: string
          example: 'myVERYcoolAvatar.com'
          
        mealplans:
          $ref: '#/components/schemas/MealPlans'
        
        recipes:
          $ref: '#/components/schemas/Recipes'
          
        usersfollowed:
          $ref: '#/components/schemas/Users'
          
    # -------- USERS (Array of USER Objects) --------
    Users:
      description: 'Array of User data'
      type: array
      items:
        $ref: '#/components/schemas/User' 
    
    # -------- USERLOGIN (Object) --------
    
    UserLogin:
      description: 'Login Credentials'
      type: object
      properties:
        email:
          type: string
          example: 'rockerweller@aol.com'
          
        password:
          # Used in POST/PUT/PATCH, not returned by GET
          type: string
          writeOnly: true
  
    # -------- GROCERYLIST (Object) --------
    GroceryList:
      description: 'Grocery list data model'
      type: object
      properties:
        id:
          type: integer
          example: 12
          readOnly: true
          
        ingredients:
          $ref: '#/components/schemas/Ingredients'
          
        notes:
          type: string
          example: 'Also grab new tub of butter every other Monday'
          
    # -------- GROCERYLISTS (Array of GROCERYLIST Objects) --------
    GroceryLists:
      description: 'Array of GroceryList data'
      type: array
      items:
        $ref: '#/components/schemas/GroceryList'