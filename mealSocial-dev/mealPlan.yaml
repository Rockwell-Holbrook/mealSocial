openapi: 3.0.0
info:
  version: '0.1'
  title: 'Mealplan API'
  description: 'An API for obtaining and posting mealplan data for Wade and Rockwell''s social media web app'
# Added by API Auto Mocking Plugin
servers:
  - description: 'SwaggerHub API Auto Mocking'
    url: https://virtserver.swaggerhub.com/mealplan410/Mealplan410/0.1

paths: 
  #             --------------------------------
  #            |        >>> Recipes <<<         |
  #             --------------------------------
  # ================= GET ALL RECIPES =================
  /recipes:
    get:
      x-controller: recipe-controller
      x-operation: getRecipes
      tags:
      - Recipes
      description: 'Obtain all recipes'' data'
      parameters:
        - name: recipeLimit
          in: query
          description: 'The limit of recipes returned'
          schema:
            type: integer
            minimum: 0
            maximum: 300
            example: 20
        
        - name: pageLimit
          in: query
          description: 'The limit of recipe pages returned'
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 2
      responses:
        200:
          description: 'Successful pull of all recipes'' data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipes'
  
    # ================= POST NEW RECIPE =================  
    post:
      x-controller: recipe-controller
      x-operation: createRecipe
      tags:
      - Recipes
      description: 'Creates a new recipe'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recipe'
      responses:
        201:
          description: 'Successfully created a new recipe'
          headers:
            location:
              description: 'resultant URI of POST new recipe'
              schema:
                type: string

  # ================= GET RECIPE BY ID =================                    
  /recipes/{id}:
    get:
      x-controller: recipe-controller
      x-operation: getRecipeById
      tags:
      - Recipes
      description: 'Obtain recipe data by id'
      parameters:
        - in: path
          name: id
          required: true
          description: 'The ID of the recipe'
          schema:
            type: integer
            example: 4
      responses:
        200:
          description: 'Successful pull of recipe data by ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
  
  # ================= PUT RECIPE BY ID =================
    put:
      x-controller: recipe-controller
      x-operation: editRecipe
      tags:
      - Recipes
      description: 'Change recipe'
      parameters:
        - in: path
          name: id
          required: true
          description: 'The ID of the recipe'
          schema:
            type: integer
            example: 4
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recipe'
      responses:
        200:
          description: 'Successfully edited the existing recipe'
          
  # ================= DELETE RECIPE BY ID =================
    delete:
      x-controller: recipe-controller
      x-operation: deleteRecipe
      tags:
      - Recipes
      description: 'Delete recipe'
      parameters:
        - in: path
          name: id
          required: true
          description: 'The ID of the recipe'
          schema:
            type: integer
            example: 4
      responses:
        200:
          description: 'Successfully Deleted the existing recipe'
